<!doctype html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script data-main="app.js" src="libs/require.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<img class="brogue-icon" src="assets/brogue-icon.png" />
			<!-- Appears only when logged in - like wordpress - actually very similar to wordpress
			<!-- Login Info -->
			<!-- UI Controls - chat, settings, hide header -->
		</header>
		<div id="lobby">
			<img class="banner" src="assets/brogue-banner.png" />
			<div id="auth" class="auth"></div>
			<div id="current-games"></div>
		</div>
		<div id="console" class="console inactive" tabindex="1"></div>
		<aside id="chat" class="inactive"></aside>
		<aside id="popup" class="inactive"></aside>
		
		<!-- Templates -->
		<script id="login" type="text/template">
		<form>
			<label for="username">User Name: </label>
			<input type="text" name="username" id="username" />
			<label for="password">Password: </label>
			<input type="password" name="password" id="password" />
			<button type="button" id="login-button">Login</button>
			<div id="auth-message"></div>
		</form>
		</script>
		
		<script id="register" type="text/template">
		<form>
			<label for="username">User Name: </label>
			<input type="text" name="username" id="username" />
			<label for="password">Password: </label>
			<input type="password" name="password" id="password" />
			<label for="password-repeat">Repeat Password: </label>
			<input type="password" name="password-repeat" id="password-repeat" />
			<button type="button" id="register-button">Register</button>
			<div id="auth-message"></div>
		</form>
		</script>
		
		<script id="play" type="text/template">
			
		</script>
		
		<script id="current-games" type="text/template">
		
		</script>
		
		
	</body>
</html>
