<!doctype html>
<html>
	<head>
                <title>WebBrogue</title>
                <link rel="icon" href="assets/brogue-icon.ico" type="image/icon" />
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script data-main="app.js" src="libs/require.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<img class="brogue-icon" src="assets/brogue-icon.png" />
			<!-- Appears only when logged in - like wordpress - actually very similar to wordpress
			<!-- Login Info -->
			<!-- UI Controls - chat, settings, hide header -->
		</header>
		<div id="lobby">
			<img class="banner" src="assets/brogue-banner.png" />
			<div id="auth" class="auth"></div>
			<div id="play" class="play inactive">
				<h2>Play Brogue</h2>
				<a id="brogue-1-7-4" href="#brogue-1-7-4">Play Brogue 1.7.4</a>
			</div>
                        <div id="current-games"></div>
		</div>
		<div id="console" class="console inactive" tabindex="1"></div>
		<aside id="chat" class="inactive"></aside>
		<aside id="popup" class="inactive"></aside>
		
		<!-- Templates -->
		<script id="login" type="text/template">
                <h2>Login to Play</h2>
		<form>
			<label for="username">User Name: </label>
			<input type="text" name="username" id="username" />
			<label for="password">Password: </label>
			<input type="password" name="password" id="password" />
                        <a id="to-register" href="#register">Register</a>
			<button type="button" id="login-button">Login</button>
			<div id="auth-message"></div>
		</form>
		</script>
		
		<script id="register" type="text/template">
                <h2>Register a New User</h2>
		<form>
			<label for="username">User Name: </label>
			<input type="text" name="username" id="username" />
			<label for="password">Password: </label>
			<input type="password" name="password" id="password" />
			<label for="password-repeat">Repeat Password: </label>
			<input type="password" name="password-repeat" id="password-repeat" />
                        <a id="to-login" href="#login">Login</a>
			<button type="button" id="register-button">Register</button>
			<div id="auth-message"></div>
		</form>
		</script>
		
		<script id="welcome" type="text/template">
			<p>Welcome <%= username %></p>
		</script>
		
                <script id="current-games-heading" type ="text/template">
                    <h2>Current Games</h2>
                    <% if (isEmpty) { %>
                        <p> There are no other users playing at this time</p>'
                    <% } else { %>
                        <table id="current-games-table"></table>
                    <% } %>
                </script>
                
		<script id="current-games-row" type="text/template">
                    <tr>
                        <td><% if (easyMode) { %>&<% } %><%= deepestLevel %></td>
                        <td><%= gold %></td>
                        <td><%= seed %></td>
                    </tr>
		</script>
		
		
	</body>
</html>
